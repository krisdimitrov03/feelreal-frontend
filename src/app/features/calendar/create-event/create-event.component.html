<!-- src/app/features/calendar/create-event/create-event.component.html -->
<div class="create-event-container">
  <h2>Create New Event</h2>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Title:</label>
      <input id="title" formControlName="title" />
    </div>
    <div>
      <label for="notes">Notes:</label>
      <textarea id="notes" formControlName="notes"></textarea>
    </div>
    <div>
      <label for="dateTimeStart">Start Date and Time:</label>
      <input id="dateTimeStart" type="datetime-local" formControlName="dateTimeStart" />
    </div>
    <div>
      <label for="dateTimeEnd">End Date and Time:</label>
      <input id="dateTimeEnd" type="datetime-local" formControlName="dateTimeEnd" />
    </div>
    <div>
      <label for="repeatMode">Repeat Mode:</label>
      <select id="repeatMode" formControlName="repeatMode">
        <option value="0">Once</option>
        <option value="1">Daily</option>
        <option value="2">Weekly</option>
        <option value="3">Monthly</option>
      </select>
    </div>
    <div>
      <label for="userId">User ID:</label>
      <input id="userId" formControlName="userId" />
    </div>
    <button type="submit">Create Event</button>
  </form>
</div>
