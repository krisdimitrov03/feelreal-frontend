<div class="wellness-check-prompt">
  <form>
    @if ((lastCheck$ | async); as lastCheck) { @if (lastCheck === 'no-check' ||
    lastCheck.type === 0) {
    <div class="wellness-check-prompt__content">
      <div class="wellness-check-prompt__title">
        <p>How are you feeling today?</p>
      </div>
      <div class="wellness-check-prompt__actions">
        <select name="" id="">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
    </div>
    } @else {
    <div class="wellness-check-prompt__content">
      <div class="wellness-check-prompt__title">
        <p>How are you feeling today compared to yesterday?</p>
      </div>
      <div class="wellness-check-prompt__actions">
        <select name="" id="">
          <option value="11">Better</option>
          <option value="12">Worse</option>
        </select>
      </div>
    </div>
    } } @else {
    <div>Loading...</div>
    }
  </form>
</div>
