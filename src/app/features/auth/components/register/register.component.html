<div class="register-container">
  <div class="register-form">
      <div class="logo">FeelReal</div>
      <h2>Create an Account</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-row">
              <div class="input-group">
                  <input type="text" placeholder="Username" formControlName="username" />
              </div>
              <div class="input-group">
                  <input type="email" placeholder="Email" formControlName="email" />
              </div>
          </div>
          <div class="form-row">
              <div class="input-group">
                  <input type="text" placeholder="First name" formControlName="firstName" />
              </div>
              <div class="input-group">
                  <input type="text" placeholder="Last name" formControlName="lastName" />
              </div>
          </div>
          <div class="form-row">
              <div class="input-group">
                  <input type="password" placeholder="Password" formControlName="password" />
              </div>
              <div class="input-group">
                  <input type="password" placeholder="Confirm password" formControlName="confirmPassword" />
              </div>
          </div>
          <div class="form-row">
              <div class="input-group">
                  <select formControlName="jobId" class="styled-select">
                      <option value="" disabled selected>Occupation</option>
                      <option *ngFor="let job of jobs$ | async" [value]="job.id">{{ job.name }}</option>
                  </select>
              </div>
              <div class="input-group">
                  <input type="date" placeholder="Date of birth" formControlName="dateOfBirth" />
              </div>
          </div>
          <button [disabled]="!form.valid" type="submit" class="cta-button">Register</button>
      </form>
  </div>
</div>
