<link
  href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>

@if ((username$ | async); as username) {
<header class="authenticated-header">
  <nav>
    <a class="logo" routerLink="/">FeelReal</a>
    <div class="nav-links">
      <div class="profile-dropdown" (click)="toggleDropdown($event)">
        <a class="profile-link">
          <img
            src="https://www.strasys.uk/wp-content/uploads/2022/02/Depositphotos_484354208_S.jpg"
            alt="Profile"
            class="profile-icon"
          />
          <span class="username">{{ username }}</span>
        </a>
        <div class="dropdown-content" [class.show]="dropdownVisible">
          <a routerLink="/calendar"
            ><i class="fas fa-calendar-alt"></i>Calendar</a
          >
          <a routerLink="/settings"><i class="fas fa-cog"></i>Settings</a>
          <a (click)="logout()"><i class="fas fa-sign-out-alt"></i>Logout</a>
        </div>
      </div>
    </div>
  </nav>
</header>
} @else {
<header class="unauthenticated-header">
  <nav>
    <a class="logo" routerLink="/">FeelReal</a>
    <div class="nav-links">
      <a (click)="scrollToSection('about')">About</a>
      <a (click)="scrollToSection('features')">Features</a>
      <a (click)="scrollToSection('community')">Community</a>
      <a (click)="scrollToSection('contact')">Contact</a>
      <div class="profile-dropdown" (click)="toggleDropdown($event)">
        <a class="profile-link">
          <img
            src="https://www.strasys.uk/wp-content/uploads/2022/02/Depositphotos_484354208_S.jpg"
            alt="Profile"
            class="profile-icon"
          />
        </a>
        <div class="dropdown-content" [class.show]="dropdownVisible">
          <a routerLink="/login"><i class="fas fa-sign-in-alt"></i>Login</a>
          <a routerLink="/register"><i class="fas fa-user-plus"></i>Sign Up</a>
        </div>
      </div>
    </div>
  </nav>
</header>
}
